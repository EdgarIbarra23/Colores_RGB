<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="centrado">
    
    <div class="centrado contenedor">

        <div class="contenido centrado">
            <label for="rojo">Rojo (R)</label>
            <input type="range" id="rojo" min="0" max="255" value="127">
            <p id="rangoRojo"></p>
        </div>

        <div class="contenido centrado">
            <label for="verde">Verde (G)</label>
            <input type="range" id="verde" min="0" max="255" value="255">
            <p id="rangoVerde"></p>
        </div>

        <div class="contenido centrado">
            <label for="azul">Azul (B)</label>
            <input type="range" id="azul" min="0" max="255" value="212">
            <p id="rangoAzul"></p>
        </div>

    </div>

    <script src="./js/colores_rgb.js"></script>
</body>
</html>
